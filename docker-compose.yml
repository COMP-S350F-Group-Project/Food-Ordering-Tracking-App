version: "3.8"
services:
  food-demo:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_VERSION=20.12.2
    image: food-ordering-tracking:latest
    container_name: food-ordering-tracking
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DEMO_ADMIN_KEY=demo-admin-key
      - FRONTEND_DIST=/app/frontend-dist
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get({host:'127.0.0.1',port:process.env.PORT||3000,path:'/healthz'},r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
    restart: unless-stopped
